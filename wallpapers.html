<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallpapers</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  background: #004a99;
  font-family: sans-serif;
  /* overflow: hidden; */  /* COMENTE OU REMOVA */
  position: relative;
}


    .container {
      text-align: center;
      padding: 20px;
    }

    .player {
      margin-bottom: 10px;
    }

    .slider {
      position: relative;
      width: 90%;
      max-width: 300px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 20px;
    }

    .slides {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      width: 100%;
      border-radius: 20px;
    }

    .seta {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.6);
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 1;
    }

    .esquerda {
      left: 10px;
    }

    .direita {
      right: 10px;
    }

    .texto {
      margin-top: 20px;
      color: white;
      font-size: 20px;
    }

    .subtexto {
      font-size: 14px;
      color: white;
      margin-top: 5px;
    }

    /* Corações caindo */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      color: pink;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }


    /* Ajustes gerais para telas pequenas */
@media (max-width: 480px) {
  .botao {
    padding: 15px 30px;
    font-size: 18px;
    border-width: 2px;
  }

  .slider {
    width: 95%;
    max-width: none;
  }

  .slides {
    min-width: 100%;
  }

  .seta {
    font-size: 20px;
    padding: 8px;
  }

  .texto {
    font-size: 16px;
    padding: 0 10px;
  }

  .subtexto {
    font-size: 12px;
    padding: 0 10px;
  }
}

/* Ajustes para telas médias (ex: tablets) */
@media (min-width: 481px) and (max-width: 768px) {
  .botao {
    padding: 18px 36px;
    font-size: 20px;
  }

  .slider {
    width: 90%;
    max-width: 350px;
  }

  .seta {
    font-size: 22px;
    padding: 9px;
  }

  .texto {
    font-size: 18px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="player">
      <!-- Spotify Player incorporado -->
<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7bIsXAR68vyZHkQeQvaC52?utm_source=generator" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" loading="lazy"></iframe>
    </div>

    <div class="slider">
      <button class="seta esquerda" onclick="voltar()">←</button>
      <div class="slides" id="slides">
        <div class="slide"><img src="https://i.pinimg.com/736x/dd/39/f3/dd39f37345a09cfd91896bd430f73aa7.jpg" alt="1" /></div>
        <div class="slide"><img src="https://i.pinimg.com/736x/6c/46/80/6c4680c9609f8b3972c36c900c6a376c.jpg" alt="2" /></div>
        <div class="slide"><img src="https://i.pinimg.com/736x/22/b3/92/22b392fb3d934ff47581ad8f16dc0f4e.jpg" alt="3" /></div>
      </div>
      <button class="seta direita" onclick="proximo()">→</button>
    </div>

    <div class="texto">e agora faz 450 dias hehehe </div>
<div class="subtexto"><div class="subtexto">1 ano, 2 meses e 26 dias</div>
</div>

<!-- Linha divisória -->
<hr style="width: 60%; border: none; border-top: 1px solid #5ab2ff; margin: 15px auto;">

<!-- Último parágrafo -->
<div class="subtexto" style="font-size: 12px; opacity: 0.8;">
  te amo mat te amo te amo te amo te amo te amo te amo
</div>


  <script>
    let index = 0;
    const slides = document.getElementById('slides');
    const total = slides.children.length;

    function proximo() {
      index = (index + 1) % total;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function voltar() {
      index = (index - 1 + total) % total;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    // Gerar corações caindo
    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.innerText = "❤️";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
