<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Primeira Página</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #007BFF; /* fundo azul */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .botao {
      padding: 20px 40px;
      background: transparent;
      border: 3px solid white;
      color: white;
      font-size: 24px;
      border-radius: 50px;
      cursor: pointer;
    }

    .botao::after {
      content: " ❤️";
    }

    /* Ajustes gerais para telas pequenas */
@media (max-width: 480px) {
  .botao {
    padding: 15px 30px;
    font-size: 18px;
    border-width: 2px;
  }

  .slider {
    width: 95%;
    max-width: none;
  }

  .slides {
    min-width: 100%;
  }

  .seta {
    font-size: 20px;
    padding: 8px;
  }

  .texto {
    font-size: 16px;
    padding: 0 10px;
  }

  .subtexto {
    font-size: 12px;
    padding: 0 10px;
  }
}

/* Ajustes para telas médias (ex: tablets) */
@media (min-width: 481px) and (max-width: 768px) {
  .botao {
    padding: 18px 36px;
    font-size: 20px;
  }

  .slider {
    width: 90%;
    max-width: 350px;
  }

  .seta {
    font-size: 22px;
    padding: 9px;
  }

  .texto {
    font-size: 18px;
  }
}

  </style>
</head>
<body>
  <button class="botao" onclick="window.location.href='wallpapers.html'">Clique</button>
</body>
</html>
